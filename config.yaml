# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
#  es:
#    languageName: Spanish
#    weight: 2

# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
# DefaultContentLanguage: bn

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON


# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Background image of the landing page
  background: /images/site/background3.jpg
  #background: /images/site/Simulation.gif

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will default to the theme logos if not provided.
  logo:
    main: /images/site/logo.svg
    inverted: /images/site/inverted-logo.svg
    favicon: /images/site/logo.svg

  # GitHub repo of your site
  gitRepo: https://github.com/jsduenass/jsduenass.github.io
  # Default branch of your Git repo
  gitBranch: main

  # Configure various features of this theme
  features:
    # Enable and configure portfolio
    portfolio:
      enable: true
    # Enable and configure blog posts
    blog:
      enable: true
      showAuthor: truen
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
    # Enable & configure "Notes" features
    notes:
      enable: false

    # specify whether you want to show Table of Contents in reading page
    toc: 
      enable: true
    # Enable to use `video-player` shortcode
    videoPlayer:
      enable: true
  # Provide footer configuration.
  footer:
    enable: true
    # You can provide your custom footer template using this option.
    # Put your template in "layouts/partials" folder of your repo.
    template: footer.html
    # Show/hide navigation in the footer. Default is "true".
    navigation:
      enable: true
    # Show/hide "Contact Me" section in the footer. Default is "true".
    contactMe:
      enable: true
    # Show/hide credentials section in the footer. Default is "true".
    credentials:
      enable: false

    # Show/hide newsletter section in the footer. Default is "true".
    # This feature hasn't been implemented yet.
    # Currently, you can just hide it from the footer.
    newsletter:
      enable: false